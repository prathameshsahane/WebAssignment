<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji Search Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    #input{
      background-color: black;
      border-radius: 20px;
      width: 50%;
      color: white;
      padding: 2%;
    }
    #input:hover{
      background-color: lightgoldenrodyellow;
    }
    tr{
      width: 100%;
      display: none;

    }
    #tbody{
      width: 100%;
    }
    

  </style>
  </head>
  
  <body>
    <div class="container">
      <div class="row" style="background-image:url(https://m.economictimes.com/thumb/msid-92856547,width-1000,height-562,resizemode-4,imgsize-34884/explained-know-all-about-the-emoji-kitchen-on-android.jpg);">
        <div class="col d-flex justify-content-center p-5">
          <input type="search" placeholder="Enter description to search emoji" id="input" >
          <button class="btn btn-secondary" id="search_button1">Search</button>
        </div>
      </div>

      <table class="table table-dark table-bordered border-light mt-1 table-hover " id="data">
        <tbody id="tbody"></tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="emojiList.js"></script>
    <script src="407-01.js"> </script>
  </body>
</html>
