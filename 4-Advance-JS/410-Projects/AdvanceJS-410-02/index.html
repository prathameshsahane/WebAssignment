<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary Application</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="navbar d-flex justify-content-center ">
      <a class=" navbar-brand text-dark fw-bold fs-3">DICTIONARY</a>
    </nav>

    <div class="container d-flex flex-column align-items-center justify-content-start mt-4 " style="height:380px; background-color: rgba(148, 123, 66, 0.875);">
          <h3>Find any word exists in the world</h3>
          <form action="dictionary" id="form" class="w-100 d-flex flex-column align-items-center justify-content-between h-75 "> 
            <div id="submit">
            <input type="text"  id="input" class="col-form-control" >
            <button class="btn btn-success">Search</button>
            </div>
            
            <div  id="result" class="text-dark  w-100"></div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="410-02.js"></script>  
  </body>
</html>
