<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      #err_message {
        display:none;
        color: red;
      }
      i:hover{
        cursor: pointer;
      }
      h6:hover{
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="text-center"><h2>30 days of Javascript Challenge leaderboard</h2></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col "><input class="data" type="text" placeholder="First Name"></div>
        <div class="col "><input class="data" type="text" placeholder="Last Name"></div>
        <div class="col "><input class="data" type="text" placeholder="Country"></div>
        <div class="col "><input class="data" type="number" placeholder="Player Score"></div>
        <div class="col"><button class="btn btn-danger" id="Add">Add Player</button></div>
      </div>

      <div class="row">
        <div class="col text-center mt-1" id="err_message"><h5>! All fields are required !</h5></div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <table class="table table-dark text-warning  ">
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="408-01.js"></script>  
  </body>
</html>
