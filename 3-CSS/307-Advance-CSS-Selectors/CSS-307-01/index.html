<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Css Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="result">
            <div style="width: 85%; color: transparent;background-color: white;">1</div>
            <div style="width: 8%; background-color:rgb(218, 0, 76); color: white;">C</div>
        </div>
        <div class="item b2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div style="width: 10%;">/</div>
        </div>
        <div class="item b3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div style="width: 10%;">-</div>
        </div>
        <div class="item b4">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div style="width: 10%;">+</div>
        </div>
        <div class="item b5">
            <div>.</div>
            <div>0</div>
            <div style="background-color:rgb(218, 0, 76)">=</div>
            <div style="width: 10%;">*</div>
        </div>
    </div>
</body>
</html>
