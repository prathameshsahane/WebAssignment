<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Voot</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/8cf6a7bbdb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="strip">
      <div class="options">
        <div class="Voot">
          <h3 id="name">My Voot</h3>
        </div>
        <div class="op Premium">
          <h3>Premium</h3>
        </div>
        <div class="op Sports">
          <h3>Sports</h3>
        </div>
        <div class="op Shows">
          <h3>Shows</h3>
        </div>
        <div class="op Movies">
          <h3>Movies</h3>
        </div>
        <div class="op Kids">
          <h3>Kids</h3>
        </div>
        <div class="op Channels">
          <h3>Channels</h3>
        </div>
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-circle-user"></i>
        </div>
      </div>
    </div>
  </body>
</html>
